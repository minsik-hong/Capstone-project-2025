
services:
  weaviate:
    image: semitechnologies/weaviate:1.24.8
    ports:
      - "8080:8080"       # REST API
      - "50051:50051"     # gRPC
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  
  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"  # Adminer 웹 UI의 외부 포트를 8081로 변경

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --log-level debug
    ports:
      - "8000:8000"
    depends_on:
      - weaviate
      - db
    env_file:
      - .env  

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - .env

volumes:
  weaviate_data:
  postgres_data: